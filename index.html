<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>SEA CINEMA</title>
    </head>

    <body>
        <header class="header">
            <h1 class="header__title">SEA CINEMA</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#" class="button" id="topUpBtn">Top Up</a></li>
                <li><a href="#" class="button" id="withdrawBtn">Withdraw</a></li>
                <li><a href="#" class="button" id="tiketBtn">Tiket</a></li>
            </ul>
            <p class="balance">Rp 0</p>
        </nav>

        <main class="page">
            <div id="movies__container"></div>
            <section id="modal" class="modal">
                <div class="modal__content">
                    <span class="close">&times;</span>
                    <p class="modal__text">Select your seats</p>
                    <img src="#" alt="gambar film" class="modal__image">
                    <h2 class="modal__title">Modal Title</h2>
                    <p class="modal__description"></p>
                    <span class="modal__rating"></span>
                    <div id="seats__container"></div>
                    <p class="modal__price"></p>
                    <form class="modal__form" id="identityForm">
                        <input class="label" type="text" placeholder="Name" id="name" required
                            autocomplete="given-name">
                        <input class="label" type="number" placeholder="Age" id="age" required autocomplete="given-age">
                    </form>
                    <button class="button modal__button" id="checkoutButton">CHECKOUT</button>
                </div>
            </section>
            <section class="tiket">
                <div class="card__container">
                    <span class="card__close">&times;</span>
                    <div class="card__ticket">
                        <div class="ticket__container ticket__main">
                            <h2 class="ticket__title">SEA Cinema</h2>
                            <h3 class="ticket__movie">Nama film</h3>
                            <span class="ticket__info">movie</span>
                            <h3 class="ticket__name">Nama pembeli</h3>
                            <span class="ticket__info">name</span>
                            <h3 class="ticket__price">total price</h3>
                            <span class="ticket__info">price</span>
                        </div>
                        <div class="ticket__container ticket__second">
                            <div class="eye"></div>
                            <h3 class="ticket__seat" id="ticketSeat1">00</h3>
                            <span class="ticket__info">seat</span>
                        </div>
                    </div>
                    <button class="delete-button">Delete</button>
                </div>
            </section>
        </main>
        <script src="./vendor/script.js"></script>
    </body>

</html>
